<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Countdown</title>

  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: url('bg.jpeg') center/cover no-repeat fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Great Vibes', cursive;
      color: white;
      text-shadow: 0 4px 12px rgba(0,0,0,0.6);
    }

    .countdown {
      font-size: clamp(48px, 12vw, 120px);
      margin-bottom: 10px;
      text-align: center;
    }

    .message {
      font-size: 1.2rem;
      opacity: 0.85;
      margin-bottom: 30px;
    }

    .open-btn {
      font-family: 'Great Vibes', cursive;
      font-size: 1.8rem;
      padding: 10px 25px;
      border: 2px solid rgba(255,255,255,0.8);
      border-radius: 10px;
      background: rgba(255,255,255,0.15);
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
      display: none;
    }

    .open-btn:hover {
      background: rgba(255,255,255,0.25);
      transform: scale(1.05);
    }

    .letter {
      display: none;
      margin-top: 30px;
      max-width: 90vw;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>

  <div class="countdown" id="countdown">--:--:--:--</div>
  <div class="message" id="message">Countdown reveals a message</div>
  <button class="open-btn" id="openBtn">Open Message</button>
  <img src="letter.jpeg" alt="Letter" class="letter" id="letter">

  <script>
    const countdownEl = document.getElementById('countdown');
    const openBtn = document.getElementById('openBtn');
    const letter = document.getElementById('letter');

    const targetDate = new Date(2025, 10, 4, 0, 0, 0); // 4 Nov 2025 (month index 10)

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownEl.textContent = "It's time";
        openBtn.style.display = 'block';
        clearInterval(timer);
        return;
      }

      const sec = Math.floor(diff / 1000);
      const days = Math.floor(sec / (3600*24));
      const hours = Math.floor((sec % (3600*24)) / 3600);
      const minutes = Math.floor((sec % 3600) / 60);
      const seconds = sec % 60;

      countdownEl.textContent = 
        `${days}d ${hours}h ${String(minutes).padStart(2,'0')}m ${String(seconds).padStart(2,'0')}s`;
    }

    const timer = setInterval(updateCountdown, 1000);
    updateCountdown();

    openBtn.addEventListener('click', () => {
      letter.style.display = 'block';
      openBtn.style.display = 'none';
    });
  </script>
</body>
</html>
